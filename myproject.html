      </div>

    <!-- myproject -->
    <!-- Form -->
    <div class="myproject">
      <div class="myproject-form">
        <div class="form-container">
          <form onsubmit="return false">
            <h1>ADD MY PROJECT</h1>
            <div>
              <label for="inputProjectName">Project Name</label>
              <input type="text" id="inputProjectName" />
            </div>
            <div style="display:flex;">
              <div style="padding-right: 8px ;">
                <label for="inputStartDate">Start Date</label>
                <input type="date" id="inputStartDate" />
              </div>
              <div style="padding-left:8px;">
                <label for="inputEndDate">End Date</label>
                <input type="date" id="inputEndDate" />
              </div>
            </div>

            <div>
              <label for="inputDescription">Description</label>
              <textarea id="inputDescription"></textarea>
            </div>

            <div>
              <label>Technologies</label><br>
              <div style="display:flex;width:100%;padding: 8px;">
                <div style="width: 240px;">
                  <label class="container">node js
                    <input type="checkbox" name="nodejs" id="nodejs" >
                    <span class="checkmark"></span>
                  </label>
                </div>

                <div>
                  <label class="container">react js
                    <input type="checkbox" name="reactjs" id="reactjs">
                    <span class="checkmark"></span>
                  </label>
                </div>
              </div>

              <div style="display:flex;width:100%;padding: 8px;">
                <div style="width: 240px;">
                  <label class="container">vue js
                    <input type="checkbox" name="vuejs" id="vuejs">
                    <span class="checkmark"></span>
                  </label>
                </div>
                
                <div>
                  <label class="container">laravel
                    <input type="checkbox" name="laravel" id="laravel">
                    <span class="checkmark"></span>
                  </label>
                </div>
              </div>
            </div>
            
            <div>
              <label>Upload Image</label>
              <div class="input-myproject-image-group">
                <label for="uploadImg">
                  <p>Choose file</p>
                  <img src="assets/images/file.png" alt="file" />
                </label>
                <input type="file" id="uploadImg" hidden />
              </div>
            </div>
            <div class="button-group">
              <button onclick="getData()">Submit</button>
            </div>
          </form>
        </div>
      </div>

     <!-- My Project -->
      <section id="myProject" class="my-project">
         <!-- <h1>my project</h1> -->
         <div id="container"></div>
      </section>
      <!-- End My Project -->
      <script src="assets/js/myproject.js"></script>
